<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
      
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Fontawesome -->
  <script src="https://kit.fontawesome.com/a4e8164e66.js" crossorigin="anonymous"></script>
  <!-- Fontawesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" type="text/css" href="style.css">
  <!-- Website Icon -->
  <link rel="icon" href="https://scontent.fmnl7-1.fna.fbcdn.net/v/t39.8562-6/120009688_325579128711709_1736249742330805861_n.png?_nc_cat=1&ccb=1-7&_nc_sid=f537c7&_nc_ohc=SpEXbZTIXV0AX8tioS5&_nc_ht=scontent.fmnl7-1.fna&oh=00_AfAix1my7IzU7pYGOS3yOHqAH2Lz7Z7zCjhqACzvXm_l4g&oe=6559363D">

  <title>Messenger</title>
</head>
<body>
  <div class="container">
    <!-- Navbar -->
    <nav class="navbar">
      <div class="nav-wrapper">
        <img src="https://scontent.fmnl7-1.fna.fbcdn.net/v/t39.8562-6/120009688_325579128711709_1736249742330805861_n.png?_nc_cat=1&ccb=1-7&_nc_sid=f537c7&_nc_ohc=SpEXbZTIXV0AX8tioS5&_nc_ht=scontent.fmnl7-1.fna&oh=00_AfAix1my7IzU7pYGOS3yOHqAH2Lz7Z7zCjhqACzvXm_l4g&oe=6559363D" class="logo" alt="Messenger">
        <ul id="nav-mobile" class="right hide-on-med-and-down nav-items">
          <li><a href="https://www.messenger.com/features">Features</a></li>
          <li><a href="https://www.messenger.com/desktop">Desktop App</a></li>
          <li><a href="https://www.messenger.com/privacy">Privacy & Safety</a></li>
          <li><a href="https://developers.facebook.com/products/messenger/">For Developers</a></li>
        </ul>
      </div>
    </nav>

    <!-- Content -->
    <div class="row">
      <!-- Left Content -->
      <div class="col s12 l5">
        <h1 class="tagline">Hang out anytime, anywhere</h1>
        <p class="messenger-text">Messenger makes it easy and fun to stay close to your favorite people.</p>

        <div class="row">
          <form action="" class="col s12">
            <div class="row">
              <div class="input-field col s9 username">
                <input placeholder="Email or phone number" type="text">
              </div>
              <div class="input-field col s9 password">
                <input placeholder="Password" type="text">
              </div>
            </div>
            <div class="row">
              <div class="col s3">
                <a href="" class="btn">Log in</a>
              </div>
              <div class="col s9">
                <a href="https://www.facebook.com/login/identify/?ctx=recover&from_login_screen=0" class="forgot">Forgot your password?</a>
              </div>
            </div>
            <p>
              <label>
                <input type="checkbox" class="filled-in" checked="checked">
                <span>Keep me signed in</span>
              </label>
            </p>
            <div class="col s4 apple-size">
              <a href="https://apps.apple.com/us/app/messenger/id1480068668?mt=12"><img src="https://scontent.fmnl7-1.fna.fbcdn.net/v/t39.8562-6/119597221_2801552506611915_4465041091818364564_n.svg?_nc_cat=1&ccb=1-7&_nc_sid=f537c7&_nc_ohc=e9xySSGvHeMAX9Zv6jN&_nc_ht=scontent.fmnl7-1.fna&oh=00_AfBKzjp85yuQkIaOEGCtsNUHaggER13aD4m5Th8ERnyb0w&oe=6557B275" alt=""></a>
            </div>
            <div class="col s4 micro-size">
              <a href="https://apps.microsoft.com/detail/9WZDNCRF0083?activetab=pivot%3Aoverviewtab&hl=en-us&gl=US"><img src="https://scontent.fmnl7-1.fna.fbcdn.net/v/t39.8562-6/119656338_326247688451849_3018195711400016354_n.svg?_nc_cat=1&ccb=1-7&_nc_sid=f537c7&_nc_ohc=GllgW-ro9CEAX8lpK_0&_nc_ht=scontent.fmnl7-1.fna&oh=00_AfAHMIMncG7VATRHMbgQswNbXUM7Ego2sWelZ3r_Vbx7TQ&oe=6558BF14" alt=""></a>
            </div>
          </form>
        </div>

      </div>
      <!-- Right Content -->
      <div class="col s12 l3 offset-l1">
        <img src="https://scontent.fmnl7-1.fna.fbcdn.net/v/t39.8562-6/120973513_338186077283942_8148888802958728934_n.png?_nc_cat=1&ccb=1-7&_nc_sid=f537c7&_nc_ohc=U-lCTAlttwEAX-wirhD&_nc_ht=scontent.fmnl7-1.fna&oh=00_AfDv_EPmb8O6Ubo4gRptCfA_kAwpSlfn_ejhtiVb80Oumw&oe=6558EF67" class="mess-bg" alt="">
      </div>
    </div>
  </div>

  


  

  <!-- Jquery CDN -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
